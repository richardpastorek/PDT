<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDT Crash Sites in Great Britain</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">




    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />


</head>
<body>

<h1></h1>

    <div class="row">
        <div class="col-lg-3" style="padding-left:40px">
            <h2>Show crashes using coords</h2>


                <div>
                lon:
                <input style="width:40%" id="textFieldX" type="text" class="form-control" placeholder="longitude" aria-describedby="basic-addon1">
                lat:
                <input style="width:40%" id="textFieldY" type="text" class="form-control" placeholder="latitude" aria-describedby="basic-addon1">
                radius:
                <input style="width:40%" id="textFieldRad" type="text" class="form-control" placeholder="Radius in meters" value="300" aria-describedby="basic-addon1">
                <button id = "getCrashSitesButton1" type="button" class="btn btn-default">Find Crash Sites</button>
                </div>

            <div class="form-group">
                &nbsp;
            </div>
            <h2>Show crashes in current region</h2>
            <button id = "buttonCrashesByRegion" class="btn btn-default" type="button">Find crash sites in Region</button>
            <h2>Show crashes on road</h2>
            Road width:
            <input style="width:20%" id="textFieldRoadWidth" type="text" class="form-control" value="2" placeholder="Road width" aria-describedby="basic-addon1">
            <button id = "buttonCrashesByRoad" class="btn btn-default" type="button">Find crash sites on Road</button>

            <h3>Settings</h3>
            <div class="checkbox">
                <label><input id="checkboxRegionNames" type="checkbox" value="">Zobrazit nazvy regionov/stvrti</label>
            </div>

        </div>

        <div class="col-lg-9">
            <div id='map' style="height:700px; width:80%;"></div>
        </div>
    </div>


<!-- jQuery -->
<script src="jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
